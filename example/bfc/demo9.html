<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      border: 10px solid red;
      min-height: 10px;
      display: flow-root;
    }

    .child {
      float: left;
      background: green;
      width: 300px;
      height: 100px;
      margin-top: 100px;
    }
    
    .grandson {
      height: 50px;
      width: 200px;
      background: blue;
      margin-top: 200px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">
      <div class="grandson"></div>
    </div>
  </div>
</body>

</html>
