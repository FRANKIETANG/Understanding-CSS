<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .child {
      background: white;
      margin: 5px;
      height: 70px;
    }

    .parent {
      margin-top: 10px;
    }

    .parent1 {
      display: flex;
      background: #ddd;
    }

    .child:nth-child(1) {
      flex-grow: 2;
      order: 3;
    }

    .child:nth-child(2) {
      flex-grow: 1;
      order: 2;
    }

    .child:nth-child(3) {
      flex-grow: 3;
      order: 1;
    }
  </style>
</head>

<body>
  <div class="parent parent1">
    <div class="child child1">1</div>
    <div class="child child2">2</div>
    <div class="child child3">3</div>
  </div>
</body>

</html>
