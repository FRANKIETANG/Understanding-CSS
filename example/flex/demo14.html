<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    header {
      height: 50px;
      background: #ddd;
    }

    footer {
      height: 50px;
      background: #ddd;
    }

    .content {
      display: flex;
    }

    .content>#aside1 {
      width: 120px;
      background: #444;
    }

    .content>main {
      height: 400px;
      flex: 1;
      background: red;
    }

    .content>#aside2 {
      width: 100px;
      background: green;
    }
  </style>
</head>

<body>
  <header></header>
  <div class="content">
    <aside id="aside1"></aside>
    <main></main>
    <aside id="aside2"></aside>
  </div>
  <footer></footer>
</body>

</html>
