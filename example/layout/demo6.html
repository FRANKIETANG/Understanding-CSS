<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      margin: 0 auto;
      background: #ddd;
      min-width: 800px;
    }

    .child1 {
      float: left;
    }

    .child2 {
      float: right;
    }

    .child1:nth-child(1) {
      width: 100px;
      background-color: #333;
      color: white;
      text-align: center;
      height: 36px;
      line-height: 36px;
    }

    .clearfix::after {
      content: '';
      display: block;
      clear: both;
    }

    .clearfix {
      zoom: 1;
    }

    .nav {
      line-height: 36px;
    }

    .navItem {
      float: left;
      margin: 0 10px;
    }

    .banner {
      width: 800px;
      height: 300px;
      background: #888;
      margin: 0 auto;
      margin-top: 10px;
    }

    .pictures {
      width: 800px;
      margin: 0 auto;
      background: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .picture {
      width: calc(25% - 8px); /*页面的四分之一减去 8px*/
      height: 194px;
      margin: 4px 0;
      background: #999;
    }

    .art {
      background: #ddd;
      width: 800px;
      margin: 0 auto;
    }

    .art>.sider {
      float: left;
      border: 1px solid black;
      width: calc(33.3333% - 20px); /*页面的三分之一减去 20px*/
      margin-right: 20px; 
      height: 300px;
    }

    .art>.main {
      float: left;
      border: 1px solid black;
      width: 66%;
      height: 300px;
    }
  </style>
</head>

<body>
  <div class="parent clearfix">
    <div class="child1">logo</div>
    <div class="child2">
      <div class="nav">
        <div class="navItem">导航1</div>
        <div class="navItem">导航2</div>
        <div class="navItem">导航3</div>
        <div class="navItem">导航4</div>
        <div class="navItem">导航5</div>
      </div>
    </div>
  </div>

  <div class="banner"></div>

  <div class="pictures">
    <div class="picture"></div>
    <div class="picture"></div>
    <div class="picture"></div>
    <div class="picture"></div>
    <div class="picture"></div>
    <div class="picture"></div>
    <div class="picture"></div>
    <div class="picture"></div>
  </div>

  <div class="art clearfix">
    <div class="sider">广告1</div>
    <div class="main">广告2</div>
  </div>
</body>

</html>
