<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .parent {
      border: 1px solid green;
      width: 1000px;
      margin: 0 auto;
    }

    .child {
      float: left;
    }

    .child:nth-child(1) {
      width: 200px;
      background-color: red;
    }

    .child:nth-child(2) {
      width: 800px;
      background-color: yellow;
    }

    .clearfix::after {
      content: '';
      display: block;
      clear: both;
    }

    .clearfix {
      zoom: 1;
    }
  </style>
</head>

<body>
  <div class="parent clearfix">
    <div class="child">儿子1</div>
    <div class="child">儿子2</div>
  </div>
</body>

</html>
